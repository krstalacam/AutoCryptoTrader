<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Kripto Botu Yönetim Paneli</title>
</head>
<body>
    <h1>Kripto Botu Yönetim Paneli</h1>

    <!-- Toplam Kâr Yazısı -->
    <div id="total-profit-container">
        <span id="total-profit-text">Toplam Kar: 0%</span>
    </div>

    <div id="crypto-status">
        <span id="crypto-count-text">0/4</span>
    </div>

     <div id="pop-container" onclick="togglePop()">
        <span id="pop-text">Popüler</span>
    </div>

    <!-- Filtreleme Butonu -->
    <div id="filter-container" onclick="toggleFilter()">
        <span id="filter-text">Tüm Kriptolar</span>
    </div>



    <!-- Arama Formu ve Öneri Listesi -->
    <form id="search-form" onsubmit="event.preventDefault(); searchCrypto();">
        <div id="search-wrapper">
            <input type="text" id="search-input" placeholder="Kripto Ara" oninput="searchCrypto()">
            <div id="suggestions-container"></div>
        </div>
    </form>

    <!-- Kripto Kartlarının Yer Alacağı Alan -->
    <div class="crypto-container" id="crypto-container">
        <!-- Kartlar dinamik olarak JavaScript ile yüklenecek -->
    </div>

    <!-- Emirler Modal (Popup) -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <!-- Kripto Sembolü ve Toplam Kâr -->
            <div id="crypto-symbol-container">
                <span id="crypto-symbol"></span>
                <span class="total-profit">Toplam Kâr: 0%</span>
            </div>
            <div id="orders-container"></div>
        </div>
    </div>

    <script src="static/script.js?v=1.6"></script>
    <script src="static/order.js?v=1.6"></script>
</body>
</html>
